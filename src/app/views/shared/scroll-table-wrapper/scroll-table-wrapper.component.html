<div class="tw-table-wrapper p-0">
  <div
    class=""
    #tableScroll
   
  >
    <ng-content></ng-content>
  </div>

  <div class="tw-px-6 tw-py-2 tw-flex tw-justify-end tw-border-t tw-border-gray-200">
    <nav class="tw-relative tw-z-0 tw-inline-flex tw--space-x-px">
      <pagination-controls
        [responsive]="true"
        [autoHide]="true"
        class="pagination"
        (pageChange)="onPageChange($event)">
      </pagination-controls>
    </nav>
  </div>
</div>
